machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable

dependencies:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - "~/.yarn-cache"
  override:
    - yarn --ignore-scripts --no-progress
    - npm rebuild node-sass

test:
  override:
    - yarn run lint && yarn run unit  && yarn run e2e

deployment:
  release:
    tag: /v.*/
    commands:
      - "npm login <<EOF\n${NPM_USERNAME}\n${NPM_PASSWORD}\n${NPM_EMAIL}\nEOF\n"
      - npm publish
